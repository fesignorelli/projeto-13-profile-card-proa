<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=initial-scale=1.0">
    <title>Cartão pessoal</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="Signorelli" content="Cartão de perfil">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="../img/gato.jpeg" alt="imagem de perfil do gato" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Fernanda Signorelli</span>
            <span class="job">Desenvolvedora</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: blue;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>

            <a href="#" style="background: rgb(248, 43, 156);" class="link">
                <i class="bx bxl-instagram"></i>
            </a>

            <a href="#" style="background: rgb(20, 122, 255);" class="link">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="#" style="background: rgb(209, 0, 0);" class="link">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Inscreva-se</button>
            <button class="button">Mensagem</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart">60k</i>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded">12k</i>
            </div>
            <div class="data">
                <i class="bx bx-share">24k</i>
            </div>
        </div>
    </div>
</body>
</html>
